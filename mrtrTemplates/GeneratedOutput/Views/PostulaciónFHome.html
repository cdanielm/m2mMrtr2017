
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!--MiRutatuRutaApp's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">Principal de MiRutatuRutaApp</h1>
      </ion-header-bar>

      <ion-content ng-controller="PostulaciónFController">

          <form ng-submit="addPostulaciónF()">
            <div class="list">
            	<label class="item item-input item-stacked-label">
                <span class="input-label">FechaPostulacion</span>
                <input type="text" placeholder="" ng-model="FechaPostulacionText">
              </label>
            	<label class="item item-input item-stacked-label">
                <span class="input-label">EstadoPostulacion</span>
                <input type="text" placeholder="" ng-model="EstadoPostulacionText">
              </label>
              
              <div class="padding">
                <button class="button button-block button-positive">Create PostulaciónF</button>
              </div>
            </div>
          </form>

          <ul class="list list-inset">
            <li class="item item-divider">
              {{listPostulaciónF.length}} records
            </li>
            <li class="item" ng-repeat="PostulaciónF in listaPostulaciónF">
              <i class="icon ion-person"></i>&nbsp; - &nbsp;
              <span>
           {{PostulaciónF.FechaPostulacion}} 
           {{PostulaciónF.EstadoPostulacion}} 
              </span>
            </li>
          </ul>

      </ion-content>

    </ion-pane>
  </body>
</html>
